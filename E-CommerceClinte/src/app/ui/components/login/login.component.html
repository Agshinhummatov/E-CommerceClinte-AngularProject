<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

    <div class="form-group">
      <label for="username">User Name</label>
      <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="Username and email">
      <small class="form-text text-muted invalid-feedback">***</small>
    </div>
    <div class="form-group">
      <label for="password">Åžifre</label>
      <input #txtPassword type="password" class="form-control" id="password" placeholder="password">
    </div>

    <div style="display: flex; gap: 10px;"> 
      <asl-google-signin-button></asl-google-signin-button>
      <img src="../../../../assets/Facbook.png" style="width: 30px; height: 30px;" alt="" (click)="facebookLogin()">
    </div>
 
    
 
 


    <!-- <asl-google-signin-button> </asl-google-signin-button> -->
   
    <button style="margin-top:5px;" type="submit" class="btn btn-primary"
      (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Sigin</button>

  </div>
  <div class="col-md-3"></div>
  
</div>
