<div class="row justify-content-center">

  <div class="card product-card" style="width: 18rem; float: left; margin: 5px;" *ngFor="let product of products;">
    <img  width="250" height="250" *ngIf="!product.productImageFiles.length" src="../../../../../assets/default.jpg" class="card-img-top" alt="...">
    <img width="250" height="250" *ngIf="product.productImageFiles.length" src="{{baseUrl.url}}/{{product.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Price : {{product.price | currency}} </p><br>
      <p>Stock: {{product.stock}}</p>
      <a class="btn btn-success" (click)="addToBasket(product)">add to cart</a>
    </div>
  </div>


</div>

<nav aria-label="...">
  <ul class="pagination mt-5 justify-content-center">
    <li class="page-item">
      <a class="page-link">
        {{currentPageNo}}/{{totalPageCount}}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" [routerLink]="['/products', currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]">
        Ã–nceki
      </a>
    </li>
    <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
      <a class="page-link" [routerLink]="['/products', pageNo]">
        {{pageNo}}
      </a>

    </li>


    <li class="page-item">
      <a class="page-link" [routerLink]="['/products', currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]" >Next</a>
    </li>
  </ul>
</nav>
