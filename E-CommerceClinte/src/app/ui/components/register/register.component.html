<div class="container">

    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6 mt-5">

            <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)" >
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-6 col-form-label">Name and Surname *</label>
                    <div class="col-sm-10">
                        <input type="text"  formControlName="nameAndSurname" class="form-control" [ngClass]="{'is-invalid' : submitted && componet.nameAndSurname.errors}" id="inputName" placeholder="name and surname">
                        <small  id="inputName" class="form-text text-muted in-valid-feedback" *ngIf="submitted && componet.nameAndSurname.errors?.required">Please do not leave your name and surname blank.</small>
                        <small  id="inputName" class="form-text text-muted in-valid-feedback" *ngIf="submitted && (componet.nameAndSurname.errors?.minlength || componet.nameAndSurname.errors?.maxlength)">Please enter between 3 and 50 characters</small>
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="inputUserName" class="col-sm-6 col-form-label">User name *</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="userName" class="form-control in-valid-feedback" [ngClass]="{'is-invalid' : submitted && componet.userName.errors}" id="inputUserName" placeholder="user name">
                        <small  id="inputName" class="form-text text-muted in-valid-feedback" *ngIf="submitted && componet.userName.errors?.required">Please do not leave your user name blank.</small>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-6 col-form-label">Email *</label>
                    <div class="col-sm-10">
                        <input type="email" formControlName="email" class="form-control in-valid-feedback" [ngClass]="{'is-invalid' : submitted && componet.email.errors}"  id="inputEmail" placeholder="email">
                        <small  id="inputEmail" class="form-text text-muted in-valid-feedback" *ngIf="submitted && componet.email.errors?.required">Please do not leave your email blank.</small>
                        <small  id="inputEmail" class="form-text text-muted in-valid-feedback" *ngIf="submitted && componet.email.errors?.email">Please enter correct email.</small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Password *</label>
                    <div class="col-sm-10">
                        <input type="password"  formControlName="password" class="form-control" [ngClass]="{'is-invalid' : submitted && componet.password.errors}" id="inputPassword">
                        <small id="inputPassword" class="form-text text-muted" style="display:none;"> Example
                            eror</small>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPasswordCheck" class="col-sm-6 col-form-label">Check Password *</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="checkPassword" [ngClass]="{'is-invalid' : submitted && componet.checkPassword.errors}" class="form-control" id="PasswordCheck">
                        <small *ngIf="submitted && frm.hasError('notSame')">please verify your password</small>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Example checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

        <div class="col-md-3"></div>

    </div>

</div>
